<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" href="./styles/partials/header.css">
    <link rel="stylesheet" type="text/css" href="./styles/partials/forms.css">
    <link rel="stylesheet" type="text/css" href="./styles/partials/button.css">
    <link rel="stylesheet" type="text/css" href="./styles/partials/page-give-classes.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins&display=swap"
        rel="stylesheet">

    <title>Rocketseat</title>
</head>

<body id="page-give-classes">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="./images/icons/back.svg" alt="Voltar">
                </a>
                <img src="./images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Que incrivel que você quer dar aulas.</strong>
                <p>O primeiro passo é preencher e formulário de inscrição.</p>
            </div>
        </header>
        <main>
            <form action="/save-classes" id="creat-class" method="POST">
                <fieldset>
                    <legend>Seus Dados</legend>

                    <div class="input-block">
                        <label for="name">Nome Completo</label>
                        <input name="name" id="name" type="text" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" min="0" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>

                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="" disabled="" hidden="" selected>Selecione qual você quer ensinar</option>
                            {%for subject in subjects %}
                                <option value="{{loop.index}}">{{ subject }}</option>
                            {%endfor%}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora por aula <small>(em R$)</small></label>
                        <input name="cost" id="cost" type="number" required></input>
                    </div>
                </fieldset>

                <fieldset id="schedule">
                    <legend>
                        Horários disponíveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="" disabled="" hidden="" selected>Selecione o dia</option>
                                {%for weekday in weekdays %}
                                    <option value="{{loop.index0}}">{{ weekday }}</option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input name="time_from[]" type="time" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input name="time_to[]" type="time" required>
                        </div>
                    </div>
                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="./images/icons/warning.svg" alt="Aviso Importante">
                    Importante! <br/>
                    Preencha todos os dados
                </p>
                <button class="generic-button" type="submit" form="creat-class">Salvar Cadastro</button>
            </footer>
        </main>
    </div>

    <script src="./scripts/addField.js"></script>
</body>

</html>
